user  nginx;
worker_processes  auto;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout 65;

  upstream django { server web:8000; }

  # 80: 챌린지 + HTTPS로 리다이렉트
  server {
    listen 80;
    server_name logadia.co.kr;

    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    location / {
      return 301 https://$host$request_uri;
    }
  }

  # 443: 실제 서비스
  server {
    listen 443 ssl;
    http2 on;

    server_name logadia.co.kr;

    ssl_certificate     /etc/letsencrypt/live/logadia.co.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/logadia.co.kr/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    client_max_body_size 20m;

    # 프론트 (Vite dist)
    location / {
      root /usr/share/nginx/html;
      try_files $uri /index.html;
    }

    # API → Django  (/api 접두사 유지)
    location /api/ {
      proxy_pass http://django;   # 끝에 / 없음
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /static/ { alias /var/www/static/; }
    location /media/  { alias /var/www/media/; }
  }
}
