version: "3.9"

services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks: [appnet]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 8

  web:
    build: ./backend
    restart: unless-stopped
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    environment:
      DJANGO_DEBUG: "False"
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py collectstatic --noinput &&
      gunicorn YOUR_DJANGO_PROJECT.wsgi:application
      --bind 0.0.0.0:8000
      --workers ${GUNI_WORKERS:-3}
      --timeout ${GUNI_TIMEOUT:-60}
      "
    volumes:
      - static:/app/staticfiles
      - media:/app/media
    expose: ["8000"]
    networks: [appnet]

  # frontend 컨테이너는 nginx 기반 이미지(= frontend/Dockerfile 결과)로 정적 서빙 + /api 프록시
  frontend:
    build: ./frontend
    restart: unless-stopped
    depends_on: [web]
    ports:
      - "80:80"                             # 외부 노출은 80만
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static:/var/www/static:ro
      - media:/var/www/media:ro
    networks: [appnet]

volumes:
  pgdata:
  static:
  media:

networks:
  appnet:
    driver: bridge
