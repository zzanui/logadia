services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:14
    restart: always
    env_file:
     - .env
    ports:
      - "5432:5432"
    volumes:
      - ./db:/var/lib/postgresql/data
  
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      # - /app/node_modules 
    depends_on:
      - backend
    
    environment:
      - HOST=0.0.0.0
      