version: "3.9"

services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

    networks: [appnet]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 8

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    networks: [appnet]

    
  web:
    build: ./backend
    restart: unless-stopped
    env_file: .env
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    environment:
      DJANGO_DEBUG: "False"
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
      REDIS_HOST: redis
      REDIS_PORT: "6379"
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py collectstatic --noinput &&
      gunicorn config.wsgi:application
      --bind 0.0.0.0:8000
      --reload
      --workers ${GUNI_WORKERS:-3}
      --threads ${GUNI_THREADS:-4}
      --timeout ${GUNI_TIMEOUT:-60}
      "
    volumes:
      - static:/app/staticfiles
      - media:/app/media
    expose: ["8000"]
    networks: [appnet]

  # frontend 컨테이너는 nginx 기반 이미지(= frontend/Dockerfile 결과)로 정적 서빙 + /api 프록시
  frontend:
    build: ./frontend
    depends_on: 
      - web
    ports:
      - "80:80"                             # 외부 노출 80, 443
      - "443:443"
    networks: 
      - appnet
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static:/var/www/static:ro
      - media:/var/www/media:ro
      # ✅ Certbot용 공유 볼륨
      - certbot-www:/var/www/certbot
      - letsencrypt:/etc/letsencrypt
    
  certbot:
    image: certbot/certbot:latest
    restart: "no"
    volumes:
      - certbot-www:/var/www/certbot
      - letsencrypt:/etc/letsencrypt
  

volumes:
  static:
  media:
  certbot-www:
  letsencrypt:

networks:
  appnet:
    driver: bridge
